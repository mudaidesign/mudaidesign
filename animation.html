<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;

  <body>
     <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script defer="defer">

      function random(min, max) {
          return Math.round(Math.random() * (max - min) + min);
      };

      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 300
      });
      var layer = new Kinetic.Layer();
      var group = new Kinetic.Group({
        // clip: {
        //   x: 100, 
        //   y: 40, 
        //   width: 200, 
        //   height: 100
        // },
        draggable: false
      });
        
      var blueBlob = new Kinetic.Line({
        points: [73, 140, 140, 100, 50, 50],
        // stroke: 'blue',
        // strokeWidth: 1,
        fill: '#00AEEF',
        // tension: 0.8,
        closed: true,
        offset: {x:100, y:100},
        opacity: 0.7

      });

      var yellowBlob = new Kinetic.Line({
        points: [73, 140, 140, 100, 50, 50],
        // stroke: 'blue',
        // strokeWidth: 1,
        fill: '#FFF200',
        // tension: 0.8,
        closed: true,
        offset: {x:100, y:100},
        opacity: 0.7

      });

      var redBlob = new Kinetic.Line({
        points: [73, 140, 340, 23, 500, 109, 300, 300],
        // stroke: 'red',
        // strokeWidth: 10,
        fill: '#EC008C',
        // tension: 1.2,
        closed: true,
        scale: {x:0.5,y:0.5},
        x: 100,
        y: 50,
        opacity: 0.7
      });

      group.add(blueBlob);
      group.add(redBlob);
      group.add(yellowBlob);
      layer.add(group);
      stage.add(layer);

      
      // var tween1 = new 
      function animate(myNode) {
        var tween1 = new Kinetic.Tween({
        node: myNode,
        // duration: random(1,3),
        rotation: Math.random() * 30, 
        x: random(1,100),
        y: random(1,100),
        onFinish: function () {
          // tween1.play();
          animate(myNode);
        }
        }).play();
      };

      animate(blueBlob);
      animate(redBlob);
      animate(yellowBlob);

      layer.getContext()._context.globalCompositeOperation = 'multiply';
